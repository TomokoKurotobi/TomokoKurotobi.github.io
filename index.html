            </divv>

    <section id="about" class="page-section  bg-light-black">

    <section id="contact" class="page-section bg-light-black">
        <div class="container">
            <div class="heading">
                <h1><i class="fa-solid fa-envelope"></i>&nbsp;Contact</h1>
            </div>
            <div class="contact">
                <form method="post" action="https://formspree.io/f/xgegnnwo" id="contactfrm" role="form">
                    <div>
                        <p>Name *</p>
                        <input type="text" class="form-control" name="name" id="message-name" placeholder="Enter name"
                            title="Please enter your name" required>
                    </div>
                    <div>
                        <p>Email *</p>
                        <input type="email" class="form-control" name="email" id="message-email"
                            placeholder="Enter email" title="Please enter a valid email address" required>
                    </div>
                    <div>
                        <p>Title *</p>
                        <input name="title" class="form-control" type="tel" id="message-title" size="128" value=""
                            placeholder="Enter title" title="Please enter a title" required>
                    </div>
                    <div>
                        <p>Message *</p>
                        <textarea name="comment" class="form-control" id="message" placeholder="Enter your messageâ€¦"
                            title="Please enter your message" required></textarea>
                    </div>
                    <button name="submit" type="submit" class="btn btn-lg btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </section>
